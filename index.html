<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        #info {
            display: none;
        }

        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="mb-3">
                <input id="input-field" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="d-flex justify-content-center align-items-center my-2">
                    <button onclick="loadTemp()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="info" class="weather-status text-white text-center">
            <img id="imgIcon" src="" alt="Weather condition icon">
            <h1 id="city-name"></h1>
            <h3><span id="temp"></span>&deg;C</h3>
            <h1 id="condition" class="lead"></h1>
        </div>
    </div>



    <script src="js/app.js"></script>
</body>

</html>
